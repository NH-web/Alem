<style>
        :root {
      --bg: #f2f4f7;
      --surface: #ffffff;
      --deep-blue: #0b3d91;
      --muted: #6b7280;
      --accent: #ff7a18;
      --card-shadow: 0 10px 30px rgba(11, 61, 145, 0.1);
      --radius: 14px;
      --max-width: 1100px;
    }

    /* Reset */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: #0f1724;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-size: 17px;
      line-height: 1.6;
    }
    a {
      color: inherit;
      text-decoration: none;
    }

        /* Sidebar */
    .wrap {
      width: 300px;
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--card-shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Profile info */
    .profile {
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 24px 28px;
      border-bottom: 1px solid rgba(15,23,36,0.08);
    }
    .profile-pic {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(135deg, #dbeafe, #bfdbfe);
      font-weight: 700;
      color: var(--deep-blue);
      font-size: 24px;
      display: grid;
      place-items: center;
      user-select: none;
      flex-shrink: 0;
    }
    .profile-username {
      font-weight: 700;
      font-size: 20px;
      color: var(--deep-blue);
    }

    /* Conversations list */
    .conversations {
      flex: 1;
      overflow-y: auto;
      padding: 12px 0;
    }
    .conversation {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 14px 24px;
      cursor: pointer;
      transition: background 0.25s ease;
      border-left: 4px solid transparent;
    }
    .conversation:hover,
    .conversation.active {
      background: #fef4e6;
      border-left-color: var(--accent);
    }
    .conv-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #dbeafe, #bfdbfe);
      font-weight: 700;
      color: var(--deep-blue);
      font-size: 20px;
      display: grid;
      place-items: center;
      user-select: none;
      flex-shrink: 0;
    }
    .conv-info {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .conv-username {
      font-weight: 600;
      color: var(--deep-blue);
      font-size: 16px;
      margin-bottom: 4px;
    }
    .conv-last-message {
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .conv-time {
      font-size: 12px;
      color: var(--muted);
      flex-shrink: 0;
      margin-left: 8px;
    }
</style>
<div class="wrap">
      <div class="profile" aria-label="Logged in user profile">
        <div class="pcircle" style="background: black;width: 48px; height: 48px; border-radius: 50%; overflow: hidden;">
            <img src="{{request.user.userprofile.profile_picture.url}}" alt="pp" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="profile-username">{{request.user}}</div>
      </div>

      
      <nav class="conversations" aria-label="User conversations list" role="list">
        {%for item in chat_list%}
        {%if item.other_user.username == other.username %}
        <div class="conversation active" role="listitem" tabindex="0" aria-current="true" aria-label="Conversation with HM" >
        {%else%}
        <div class="conversation" role="listitem" tabindex="0" aria-current="true" aria-label="Conversation with HM">
        {%endif%}
        <div class="conv-avatar" style="background: black;width: 48px; height: 48px; border-radius: 50%; overflow: hidden;" onclick="redirectToPage('/profile/{{item.other_user.username}}')">
            <img src="{{item.other_user.userprofile.profile_picture.url}}" alt="pp" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
          <div class="conv-info">
            <div class="conv-username"><a href="{% url 'chat_room' item.chat.id %}"> {{item.other_user.username}}</a></div>
            <div class="conv-last-message"><a href="{% url 'chat_room' item.chat.id %}">{{item.last}}</a></div>
          </div>
          <time class="conv-time" datetime="2025-08-11T10:30"><a href="{% url 'chat_room' item.chat.id %}">10:30 AM</a></time>
        </div>
        {%endfor%}

</div>
