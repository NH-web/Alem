{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chat with {{ other.username }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        }

        body {
            background: #fff;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Wrapper */
        .wrap {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Top Bar */
        .topbar {
            position: sticky;
            top: 0;
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: #fff;
            border-bottom: 1px solid #eee;
            z-index: 100;
        }

        .topbar a.back-btn {
            margin-right: 12px;
            color: #111;
            text-decoration: none;
            font-size: 18px;
        }

        .topbar strong {
            font-size: 16px;
            font-weight: 600;
        }

        /* Chat Container */
        .chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            height: 100%;
            background-color: #fff;
        }

        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            padding-bottom: 90px; /* Reserve space for composer */
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        /* Chat Rows */
        .row {
            display: flex;
            margin: 4px 0;
            max-width: 80%;
            word-break: break-word;
        }

        .mine {
            align-self: flex-end;
            justify-content: flex-end;
        }

        .bubble {
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .1);
            background: #f1f1f1;
            color: #222;
        }

        .mine .bubble {
            background: #3797f0;
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        /* Typing Indicator */
        .typing {
            font-size: 12px;
            color: #888;
            padding: 6px 16px;
        }

        /* Composer */
        .composer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: #fff;
            border-top: 1px solid #eee;
            z-index: 200;
        }

        .composer input {
            flex: 1;
            padding: 12px 14px;
            border-radius: 20px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 16px;
            background-color: #f7f7f7;
        }

        .composer button {
            padding: 10px 14px;
            margin-left: 8px;
            border-radius: 50%;
            border: none;
            background: #3797f0;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .composer button:hover {
            background: #3185dc;
        }

        /* Hide scrollbar */
        .messages::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
<div class="wrap">
    <!-- Top Bar -->
    <div class="topbar">
        <a href="{% url 'inbox' %}" class="back-btn">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <strong>@{{ other.username }}</strong>
    </div>

    <!-- Messages -->
    <div class="chat-container">
        <div class="messages" id="messages">
            {% for m in initial_messages %}
            <div class="row {% if m.sender_id == request.user.id %}mine{% endif %}" data-id="{{ m.id }}">
                <div class="bubble">{{ m.text|linebreaksbr }}</div>
            </div>
            {% endfor %}
        </div>

        <!-- Typing Indicator -->
        <div class="typing" id="typing" style="display: none;">
            {{ other.username }} is typing...
        </div>

        <!-- Composer -->
        <form id="composer" class="composer">
            {% csrf_token %}
            <input id="text" name="text" autocomplete="off" placeholder="Message..." />
            <button type="submit">
                <i class="fa-regular fa-paper-plane"></i>
            </button>
        </form>
    </div>
</div>

<!-- JS -->
<script>
    const chatId = {{ chat.id }};
    const msgsE1 = document.getElementById('messages');
    const typingE1 = document.getElementById('typing');
    const inputE1 = document.getElementById('text');
    const formE1 = document.getElementById('composer');

    // CSRF helper
    function getCookie(name) {
        const v = document.cookie.split(';').map(c => c.trim()).find(c => c.startsWith(name + '='));
        return v ? decodeURIComponent(v.split('=')[1]) : '';
    }
    const csrftoken = getCookie('csrftoken');

    let lastId = (function () {
        const last = msgsE1.querySelector('.row:last-child');
        return last ? parseInt(last.getAttribute('data-id')) : 0;
    })();

    function appendMessage(m) {
        const row = document.createElement('div');
        row.className = 'row' + (m.mine ? ' mine' : '');
        row.setAttribute('data-id', m.id);
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.textContent = m.text;
        row.appendChild(bubble);
        msgsE1.appendChild(row);
        msgsE1.scrollTop = msgsE1.scrollHeight;
    }

    async function poll() {
        try {
            const url = `{% url 'api_fetch_messages' chat.id %}?after_id=${lastId}`;
            const res = await fetch(url, { credentials: "same-origin" });
            if (!res.ok) return;
            const data = await res.json();
            if (Array.isArray(data.messages)) {
                data.messages.forEach(m => {
                    appendMessage(m);
                    lastId = Math.max(lastId, m.id);
                });
            }
            typingE1.style.display = data.typing ? 'block' : 'none';
        } catch (e) { /* silent */ }
    }
    setInterval(poll, 1500);
    window.addEventListener('focus', poll);
    document.addEventListener('visibilitychange', () => { if (!document.hidden) poll(); });

    formE1.addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = inputE1.value.trim();
        if (!text) return;
        inputE1.value = '';
        const formData = new FormData();
        formData.append('text', text);
        const res = await fetch(`{% url 'api_send_message' chat.id %}`, {
            method: 'POST',
            credentials: 'same-origin',
            headers: { 'X-CSRFToken': csrftoken },
            body: formData
        });
        if (res.ok) {
            const m = await res.json();
            appendMessage({ ...m, mine: true });
            lastId = Math.max(lastId, m.id);
        }
    });

    let lastPing = 0;
    inputE1.addEventListener('input', () => {
        const now = Date.now();
        if (now - lastPing < 1000) return;
        lastPing = now;
        fetch(`{% url 'api_typing_ping' chat.id %}`, {
            method: 'POST',
            credentials: 'same-origin',
            headers: { 'X-CSRFToken': csrftoken }
        });
    });

    // Auto-scroll to bottom on page load
    msgsE1.scrollTop = msgsE1.scrollHeight;

    // Fix keyboard covering input on iOS
    inputE1.addEventListener('focus', () => {
        setTimeout(() => {
            msgsE1.scrollTop = msgsE1.scrollHeight;
        }, 300);
    });
    // Dynamically fix the height on mobile when keyboard opens
function setDynamicHeight() {
    document.querySelector('.wrap').style.height = window.innerHeight + 'px';
    document.querySelector('.chat-container').style.height = window.innerHeight + 'px';
}
setDynamicHeight();
window.addEventListener('resize', setDynamicHeight);

// Always scroll to the bottom when resizing (e.g., keyboard opens)
window.addEventListener('resize', () => {
    msgsE1.scrollTop = msgsE1.scrollHeight;
});

// Also scroll when focusing on input (iOS Safari fix)
inputE1.addEventListener('focus', () => {
    setTimeout(() => {
        msgsE1.scrollTop = msgsE1.scrollHeight;
    }, 300);
});

// Optional: Scroll on form submit (in case of lag)
formE1.addEventListener('submit', () => {
    setTimeout(() => {
        msgsE1.scrollTop = msgsE1.scrollHeight;
    }, 100);
});
</script>
</body>
</html>
